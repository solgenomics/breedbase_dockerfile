services:
  test_breedbase:
    build:
      context: .
      cache_from:
        - breedbase/breedbase:latest
    environment:
      HOME: /root
      MODE: 'TESTING'
      PGPASSWORD: postgres
      SGN_TEST_SERVER: http://test_breedbase:3010
      SGN_REMOTE_SERVER_ADDR: selenium
    depends_on:
      breedbase_db:
        condition: service_healthy
      selenium:
        condition: service_healthy
    volumes:
      - ./cxgn:/home/production/cxgn
      # repos/sgn/sgn_test.conf assumes /home/vagrant
      - ./.git:/home/production/.git
    command: ["t/unit", "t/unit_fixture", "t/unit_mech"]
    networks:
      - test-breedbase

  selenium:
    image: selenium/standalone-firefox:97.0
    shm_size: '2gb'
    healthcheck:
      test: "curl --silent --head http://localhost:4444 || exit 1"
    networks:
      - test-breedbase
    volumes:
      - type: bind
        source: ./cxgn/sgn/t/data
        target: /home/production/cxgn/sgn/t/data
    ports:
       - 5900:5900
       - 4444:4444


  breedbase_db:
    image: postgres:12.7
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: "pg_isready -U postgres || exit 1"
      interval: 10s
    networks:
      - test-breedbase

networks:
  test-breedbase:
